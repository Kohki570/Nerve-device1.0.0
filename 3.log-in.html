<html lang="ja">

<body>
  <!--横画面処理-->

      <div class="p-port__text">このサイトは横画面でお楽しみください</div>
      
      <div class="p-port__note">※デフォルトのブラウザでお楽しみください。</div>
    </div>
  </div>
<!--横画面処理-->

<!--画面-->
<div class="l-wrap js-wrap">

  <div class="l-wrap__container" style="opacity: 1;">

    <div class="p-enter">
      
      <img  src="log-inmine.png" class="login">

     
      <!--中身-->
      <div class=" outline">
        <div class=log>Sign up _;;</div>

        <div class="inline">  
          <div class=name>:name
            <br><input type="text" class= namebox id = "name">
          </div>

          <div class=birthday>:birthday
            <br><input type="date" class= birthbox id = "birth">
          </div>
        </div>

      </div>

    </div>

    <div id="view_time" class= date></div>
  
    <div id="msg" class= birth><br>a</div>
      <div>
    <button value="sign up" id="checkButton" class ="signup">sign up</button>
      </div>
    
     <!--/中身-->
  </div>

</div>
<!--/画面-->




<script type="text/javascript">
   

    var get = getNow();
    
document.getElementById("view_time").innerHTML = get;
    var today = document.getElementById("view_time").innerHTML;
function getNow() {
	var now = new Date();

  
	var mon = now.getMonth()+1; //１を足すこと
   if( mon < 10 ) { retm = "0" + mon; }
    else { retm = mon; }
  var retm;
  var retd;
	var day = now.getDate();
     if( day < 10 ) { retd = "0" + day; }
    else { retd = day; }

	//出力用
  
	var s =  retm + "-" + retd; 
	return s;
  }
  let nameText = document.getElementById('birth');
  let myname = document.getElementById('name');
  
  let msg = document.getElementById('msg');
  


let checkButton = document.getElementById('checkButton');
checkButton.addEventListener('click', butotnClick);




  function butotnClick(){  
    msg.innerText =  nameText.value ;
    var yearmonthday = nameText.value; 
    var yourname = myname.value;
    var text = document.getElementById("name").value;

  
    if(yearmonthday == "" || yourname == ""){
    
      alert("名前または誕生日を入力してください。");
    }
    
    else if(yearmonthday.endsWith(get)){
      location.href = "4-1.hbd.html?data="+encodeURIComponent(text);
     
    }

    else{
      
      location.href = "4-2.welcome.html?data="+encodeURIComponent(text);
  
    }
  };


</script>
