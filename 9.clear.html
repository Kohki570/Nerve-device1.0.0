<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME MASTER</title>
    <link rel="stylesheet" href="9.clear.css">
</head>
<body>
         <!--横画面処理-->
  <div class="p-port">
    <div class="p-port__inner">
      <div class="p-port__text">このサイトは横画面でお楽しみください</div>
      
      <div class="p-port__note">※デフォルトのブラウザでお楽しみください。</div>
    </div>
  </div>
  <!--/横画面処理-->
  <!--画面-->
  <div class="l-wrap js-wrap">

    <div class="l-wrap__container" style="opacity: 1;">
  
      <div class="p-enter">
        <div class="message" id="name">non</div>
        <div id="state" class="state">▶</div>
        <img  src="はじまりの町mine.png" id="mine" class = "mine2" onclick="mine2()">
        <video src="clear.mp4" autoplay muted playsinline webkit-playsinline onended= "mine3()" location.href="7.accel.html";' class="master" id="video"  onclick="vi()"></video>
      </div> 
      <!--中身-->
      
       <!--/中身-->
    </div>

  </div>
  <!--/画面-->
  <script>
    window.onload = function(){
      var data = location.href.split("?")[1];
      var text = data.split("=")[1];
      document.getElementById("name").innerHTML = decodeURIComponent(text);
      }  

    let state = document.getElementById('state');
    let mine = document.getElementById('mine');
    let viddd = document.getElementById('video');

    function vi() {
      viddd.pause();
      state.textContent = "||";
      mine.style.cssText = "z-index:10;"
    }

    function mine2(){
      viddd.play();
      state.textContent = "▶"
      mine.style.cssText = "z-index:0;"
    }


    function mine3(){
        var today = new Date();
        var month = today.getMonth()+1;
        var date = today.getDate();
        var hour = today.getHours();
        var minute = today.getMinutes();

        alert(month +"月"+date +"日"+hour +"時"+ minute+"分"+"\n\ ゲームはクリアされました。")
        var text = document.getElementById("name").innerHTML;
        window.location.href = "10.salar de uyuni.html?data="+encodeURIComponent(text);


    }


 

  </script>  



</body>
</html>
